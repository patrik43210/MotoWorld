<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>MotoWorld</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.ico">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bs-custom-file-input.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body style="background-image: url('/image/logo.jpg');">

<header>


    <nav th:fragment="navigation" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>


        <a class="navbar-brand" href="/home"><img alt="logo" src="/images/logo.jpg" class="logo"></a>
        <div class="pr-5">
            <span class="navbar-text text-dark bg-light rounded p-2">MotoWorld</span>
        </div>
        <div class="collapse navbar-collapse" id="navCollapse">
            <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto col-12 justify-content-between">

                <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" th:href="@{/profile/{username}(username=${#authentication.getPrincipal().getUsername()})}">
                  Profile,<span th:text="${#authentication.getPrincipal().getUsername()}">(USERNAME)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/home">HOME</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="ViewNavbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/view/motorcycles">Motorcycles</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/view/places">Places</a>
                    </div>
                </li>


                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="AdminNavbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ADMIN
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/add/motorcycle">Add MOTORCYCLE</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/add/place">Add PLACE</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/admin/all-messages">Support messages</a>
                        <div class="dropdown-divider"></div>
                        <a sec:authorize="hasRole('ROLE_ROOT_ADMIN')" class="dropdown-item" href="/admin/all-users">ALL USERS</a>
                    </div>
                </li>


                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/support">Support</a>
                </li>



                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form method="POST"
                          th:action="@{/user/logout}">
                        <input type="submit" class="btn nav-link bg-warning text-dark" value="Logout">
                    </form>

                </li>
            </ul>
        </div>
        </div>
    </nav>

</header>


<footer th:fragment="footer" class="footer-page">

    <div>
        <h7 class="p-2 px-4cy">
            &copy; THe BesT MotOrCycle SitE !
        </h7>
        <i href="#" class="fa fa-github"></i>

        <i href="#" class="fa fa-instagram"></i>

        <i href="#" class="fa fa-facebook-f"></i>

        <i href="#" class="fa fa-twitter-square"></i>
    </div>

</footer>
</body>
</html>
