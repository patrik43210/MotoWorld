<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head">
</head>

<body>
<header>
    <nav th:replace="index::navigationAnonymus">

    </nav>

</header>


<div class="container">
    <h2 class="text-center text-dark">Login</h2>
    <form th:action="@{/user/login}" method="POST"

          class="main-form mx-auto col-md-6 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input
                    id="username"
                    name="username"
                    th:value="${username}"
                    required minlength="3"
                    type="text"
                    class="form-control"
                    placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password"
                    required minlength="5" maxlength="20"
                    class="form-control"
                    placeholder="Enter password"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid username or password.
        </p>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/fragment :: footer">

</footer>
</body>

</html>
