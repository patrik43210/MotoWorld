<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head">
</head>

<body>
<header>
    <nav th:replace="index::navigationAnonymus">

    </nav>

</header>


<div class="container">
    <h2 class="text-center text-dark">Register</h2>
    <form th:action="@{/user/register}"
          th:object="${registrationBindingModel}" method="POST"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <th:block>
            <p th:if="${userExistsError}" class="errors alert alert-danger">User already exist</p>
            <br/>
        </th:block>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="fullName" class="text-white font-weight-bold">Full Name</label>
                <input
                        name="fullName"
                        th:field="*{fullName}"
                        th:errorclass="is-invalid"
                        required minlength="3"
                        id="fullName" type="text"
                        class="form-control"
                        placeholder="Full name"/>
                <p id="fullNameError" class="invalid-feedback errors alert alert-danger">
                    Full name is required.
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input
                        name="username"
                        th:value="*{username}"
                        th:errorclass="is-invalid"
                        required minlength="3"
                        id="username" type="text"
                        class="form-control"
                        placeholder="Username"/>
                <p id="usernameError" class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input
                        name="password"
                        th:errorclass="is-invalid"
                        id="password" type="password"
                        required minlength="5" maxlength="20"
                        class="form-control"
                        placeholder="Password"/>
                <p id="passwordError" class="invalid-feedback errors alert alert-danger">
                    Password is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input
                        name="confirmPassword"
                        th:errorclass="is-invalid"
                        required minlength="5" maxlength="20"
                        id="confirmPassword"
                        type="password"
                        class="form-control"
                        placeholder="confirmPassword"/>
                <p id="confirmPasswordError" class="invalid-feedback errors alert alert-danger">
                    Password dont mach!
                </p>
            </div>

            <div>
                <p  class="reminder">
                    Don't forget to add your bike later on, ENJOY! üèçÔ∏è üòé üèçÔ∏è
                </p>

            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/fragment :: footer">
</footer>
</body>

</html>
